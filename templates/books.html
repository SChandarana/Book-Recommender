
{% extends "index.html" %}
{% block body %}

   
<h3 style="text-align:center">Here are all our available books!</h3>
<div>
    
    <table>

        <tr>
            <th>Book ID</th>
            <th>Book Title</th>
            <th>Genres</th>
        </tr>
        {% for items in books %}
            <tr>
                <td>{{items[0]}}</td>
                <td>{{items[1]}}</td>
                <td>{{items[2]}}</td>
            </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
